apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: web-apod
  template:
    metadata:
      labels:
        app: web-apod
    spec:
      containers:
      - name: web-apod-nginx
        image: web-apod-image
        env:
        - name: PORT
          value: "80"
        ports:
        - containerPort: 80
